name: run tests automatically each push
on: push

jobs:
    tester:
        name: Use pytest to run tests each push
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v2
        - name: Set up Python
          uses: actions/setup-python@v1
          with:
            python-version: '3.x'

        - name: Install and Test
          run: |
            git clone "https://github.com/flucoma/flucoma-cli.git"
            cd flucoma-cli
            mkdir -p build && cd build
            cmake ..
            make install
            ls ../release-packaging/FluidCorpusManipulation/bin
            echo "::add-path::../release-packaging/FluidCorpusManipulation/bin"
            cd $GITHUB_WORKSPACE
            echo $PATH
            
            sudo apt-get install libsndfile1
            python -m pip install --upgrade pip
            pip install setuptools wheel pytest
            pip install -e .
            pytest
